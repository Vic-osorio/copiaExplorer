<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <form id="loginform">
            <h2 id="sesion">Inicio de Sesión</h2>

            <input type="email" 
                   id="loginEmail" 
                   placeholder="Correo Electrónico" 
                   required>

            <input type="password" 
                   id="loginPassword" 
                   placeholder="Contraseña" 
                   required>

            <button id="boton" type="submit">Login</button>

            <p>¿No tienes cuenta? <a href="Pages/register.html">Regístrate aquí</a></p>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
